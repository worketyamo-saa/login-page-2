<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main class="container">
        <section class="container__image"></section>
        <section class="container__form">
            <!-- titre du formulaire -->
            <div class="container__form_title">
                <h1>Connection a Blue Ocean</h1>
            </div>
            <form class="container__form_items">
                <label for="email" name="email">
                    <p>Email</p>
                    <div class="input_group">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="email" name="email" placeholder="email@example.com">
                    </div>
                </label>
                <label for="password" name="password">
                    <p>Mot de passe</p>
                    <div class="input_group">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="password" placeholder="***********">
                    </div>
                </label>
                <a href="#">Mot de passe oubli√©</a>
                <button>Connexion</button>
            </form>

            <div class="container__form_with">
               <hr>
               <p>ou avec</p>
               <hr>
            </div>

            <div class="container__form_icons">
                <div><img src="./assets/img/google.png" alt="" srcset=""></div>
                <div><img src="./assets/img/facebook.png" alt="" srcset=""></div>
                <div><img src="./assets/img/github.png" alt="" srcset=""></div>
            </div>
        </section>
    </main>
</body>

</html>
